<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator - Nebula UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-glow: rgba(139, 92, 246, 0.4);
            --secondary: #10b981;
            --secondary-glow: rgba(16, 185, 129, 0.4);
            --bg-deep: #0f172a;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Nebula Background Effects --- */
        .nebula-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 100%);
            overflow: hidden;
        }

        .aura {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: pulse 15s infinite alternate ease-in-out;
        }

        .aura-1 {
            width: 600px;
            height: 600px;
            background: var(--primary);
            top: -100px;
            left: -100px;
        }

        .aura-2 {
            width: 500px;
            height: 500px;
            background: #3b82f6;
            bottom: -150px;
            right: -100px;
            animation-delay: -5s;
        }

        .aura-3 {
            width: 400px;
            height: 400px;
            background: #ec4899;
            top: 40%;
            left: 60%;
            animation-delay: -10s;
        }

        @keyframes pulse {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }

            50% {
                transform: translate(50px, 30px) scale(1.1);
                opacity: 0.5;
            }

            100% {
                transform: translate(-30px, -50px) scale(0.9);
                opacity: 0.3;
            }
        }

        /* --- Layout --- */
        .container {
            width: 100%;
            max-width: 900px;
            padding: 60px 20px;
            z-index: 1;
        }

        .nav-header {
            margin-bottom: 40px;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .home-link:hover {
            color: var(--text-main);
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* --- Translator Card --- */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .glass-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .input-group {
            margin-bottom: 32px;
        }

        .group-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 16px;
            padding-left: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mic-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.4rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 50%;
            border: 1px solid transparent;
        }

        .mic-btn:hover {
            color: var(--primary);
            background: rgba(139, 92, 246, 0.1);
            border-color: var(--glass-border);
        }

        .mic-btn.active {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            animation: mic-pulse 1.5s infinite;
        }

        @keyframes mic-pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
            }
        }

        textarea {
            width: 100%;
            min-height: 180px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            color: var(--text-main);
            font-family: inherit;
            font-size: 1.25rem;
            line-height: 1.6;
            resize: none;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .button-row {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }

        .btn {
            position: relative;
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 16px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-translate {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 20px var(--primary-glow);
        }

        .btn-translate:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px var(--primary-glow);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-main);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--text-muted);
        }

        /* --- Output Section --- */
        .output-card {
            display: none;
            margin-top: 32px;
            padding: 32px;
            background: rgba(16, 185, 129, 0.05);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-radius: 24px;
            animation: slideUp 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .output-card.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .output-text {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--secondary);
            line-height: 1.4;
            margin-bottom: 24px;
        }

        .output-actions {
            display: flex;
            gap: 12px;
        }

        .btn-action {
            flex: none;
            width: 56px;
            height: 56px;
            padding: 0;
            border-radius: 14px;
        }

        .btn-listen {
            flex: 1;
            background: var(--secondary);
            color: white;
            box-shadow: 0 8px 20px var(--secondary-glow);
        }

        .btn-listen:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 12px 25px var(--secondary-glow);
        }

        /* --- Feedback App --- */
        .loader {
            display: none;
            text-align: center;
            padding: 24px;
        }

        .loader.show {
            display: block;
        }

        .orbit-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-overlay {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 16px;
            border-radius: 16px;
            margin-bottom: 24px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .error-overlay.show {
            display: flex;
        }

        footer {
            margin-top: auto;
            padding: 60px 20px;
            text-align: center;
            color: var(--text-muted);
        }

        .made-by {
            font-weight: 500;
            font-size: 1rem;
        }

        .highlight-name {
            color: var(--primary);
            font-weight: 700;
            text-shadow: 0 0 10px var(--primary-glow);
        }

        @media (max-width: 640px) {
            header h1 {
                font-size: 2.5rem;
            }

            .glass-card {
                padding: 24px;
            }

            .button-row {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="nebula-container">
        <div class="aura aura-1"></div>
        <div class="aura aura-2"></div>
        <div class="aura aura-3"></div>
    </div>

    <div class="container">
        <div class="nav-header">
            <a href="/" class="home-link">
                <i class="ph ph-arrow-left"></i>
                Back Home
            </a>
        </div>

        <header>
            <h1>English â‡„ Kannada</h1>
            <p>Experience the future of translation</p>
        </header>

        <main class="glass-card">
            <div id="errorMessage" class="error-overlay">
                <i class="ph ph-warning-circle"></i>
                <span id="errorTarget"></span>
            </div>

            <div class="input-group">
                <div class="group-label">
                    <span>
                        <i class="ph ph-text-aa"></i>
                        Input English Text
                    </span>
                    <button id="micBtn" class="mic-btn" onclick="toggleVoiceInput()" title="Voice Input">
                        <i class="ph ph-microphone"></i>
                    </button>
                </div>
                <textarea id="englishText" placeholder="Start typing something wonderful..."></textarea>
            </div>

            <div class="button-row">
                <button class="btn btn-translate" onclick="translateText()">
                    <i class="ph ph-lightning"></i>
                    Translate Now
                </button>
                <button class="btn btn-secondary" onclick="clearText()">
                    <i class="ph ph-trash"></i>
                    Clear
                </button>
            </div>

            <div class="loader" id="loading">
                <div class="orbit-spinner"></div>
                <p style="color: var(--text-muted); font-weight: 500;">Navigating the nebula...</p>
            </div>

            <div class="output-card" id="outputSection">
                <div class="group-label" style="color: var(--secondary); margin-bottom: 12px;">
                    <i class="ph ph-globe-hemisphere-east"></i>
                    Kannada Result
                </div>
                <div id="kannada-output" class="output-text"></div>

                <div class="output-actions">
                    <button class="btn btn-listen" id="listenBtn" onclick="playAudio()">
                        <i class="ph ph-speaker-high"></i>
                        Listen
                    </button>
                    <button class="btn btn-secondary btn-action" id="copyBtn" onclick="copyToClipboard()"
                        title="Copy Result">
                        <i class="ph ph-copy"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p class="made-by">Made with precision by <span class="highlight-name">Manvanth M</span></p>
    </footer>

    <script>
        const englishInput = document.getElementById('englishText');
        const outputSection = document.getElementById('outputSection');
        const kannadaOutput = document.getElementById('kannada-output');
        const errorMessage = document.getElementById('errorMessage');
        const errorTarget = document.getElementById('errorTarget');
        const loading = document.getElementById('loading');

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function showError(msg) {
            errorTarget.textContent = msg;
            errorMessage.classList.add('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function translateText() {
            hideError();
            const text = englishInput.value.trim();

            if (!text) {
                showError('Please enter some text to translate');
                return;
            }

            loading.classList.add('show');
            outputSection.classList.remove('show');

            try {
                // Ensure origin-aware API calls
                const apiUrl = window.location.protocol === 'file:'
                    ? 'http://127.0.0.1:5000/translate'
                    : '/translate';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (response.ok) {
                    kannadaOutput.textContent = data.kannada;
                    outputSection.classList.add('show');
                } else {
                    showError(data.error || 'The nebula calculation failed.');
                }
            } catch (error) {
                showError('Lost contact with the local server.');
            } finally {
                loading.classList.remove('show');
            }
        }

        function clearText() {
            englishInput.value = '';
            outputSection.classList.remove('show');
            hideError();
            englishInput.focus();
        }

        function copyToClipboard() {
            const text = kannadaOutput.textContent;
            const btn = document.getElementById('copyBtn');
            const icon = btn.querySelector('i');

            navigator.clipboard.writeText(text).then(() => {
                icon.className = 'ph ph-check-circle';
                btn.style.borderColor = 'var(--secondary)';
                btn.style.color = 'var(--secondary)';
                setTimeout(() => {
                    icon.className = 'ph ph-copy';
                    btn.style.borderColor = '';
                    btn.style.color = '';
                }, 2000);
            });
        }

        async function playAudio() {
            const text = kannadaOutput.textContent;
            if (!text) return;

            const btn = document.getElementById('listenBtn');
            const originalHTML = btn.innerHTML;

            btn.innerHTML = '<i class="ph ph-circle-notch spin"></i> Signal Processing...';
            btn.disabled = true;

            try {
                const baseUrl = window.location.protocol === 'file:'
                    ? 'http://127.0.0.1:5000'
                    : '';

                const audioUrl = `${baseUrl}/speak?text=${encodeURIComponent(text)}&lang=kn`;
                const audio = new Audio(audioUrl);

                audio.onplaying = () => {
                    btn.innerHTML = '<i class="ph ph-speaker-wave"></i> Transmitting...';
                };

                audio.onended = () => {
                    btn.innerHTML = originalHTML;
                    btn.disabled = false;
                };

                audio.onerror = () => {
                    showError('Audio transmission failed.');
                    btn.innerHTML = originalHTML;
                    btn.disabled = false;
                };

                await audio.play();
            } catch (error) {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        }

        // Voice Input Logic
        let recognition;
        let isRecording = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isRecording = true;
                const micBtn = document.getElementById('micBtn');
                micBtn.classList.add('active');
                micBtn.querySelector('i').className = 'ph ph-microphone-stage';
                englishInput.placeholder = "Listening...";
            };

            recognition.onend = () => {
                isRecording = false;
                const micBtn = document.getElementById('micBtn');
                micBtn.classList.remove('active');
                micBtn.querySelector('i').className = 'ph ph-microphone';
                englishInput.placeholder = "Start typing something wonderful...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                englishInput.value = transcript;
                translateText(); // Auto-translate after voice input
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'not-allowed') {
                    showError('Microphone access denied. Please enable it in browser settings.');
                } else {
                    showError('Voice input failed. Please try again.');
                }
            };
        }

        function toggleVoiceInput() {
            if (!recognition) {
                showError('Speech recognition is not supported in this browser.');
                return;
            }

            if (isRecording) {
                recognition.stop();
            } else {
                hideError();
                recognition.start();
            }
        }

        // Shortcuts
        englishInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') translateText();
        });

        // Add Phosphor Spin
        const style = document.createElement('style');
        style.textContent = `
            .spin { animation: spin 1s linear infinite; }
            @keyframes spin { to { transform: rotate(360deg); } }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
