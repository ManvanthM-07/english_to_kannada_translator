<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator - English to Kannada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --light: #f0f9ff;
            --dark: #1e293b;
            --gray: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #fef3c7 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            animation: slideDown 0.6s ease;
        }

        header p {
            color: var(--gray);
            font-size: 1.1rem;
            animation: slideDown 0.6s ease 0.1s both;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .translator-box {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            padding: 40px;
            animation: fadeIn 0.8s ease 0.2s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--dark);
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-translate {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-translate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .btn-clear {
            background: var(--border);
            color: var(--dark);
        }

        .btn-clear:hover {
            background: #cbd5e1;
        }

        .btn-back {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-back:hover {
            background: var(--light);
        }

        .output-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: var(--light);
            border-radius: 10px;
            border-left: 4px solid var(--success);
        }

        .output-section.show {
            display: block;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .output-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .output-text {
            font-size: 1.3rem;
            color: var(--primary);
            padding: 15px;
            background: white;
            border-radius: 8px;
            word-wrap: break-word;
            margin-bottom: 15px;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--secondary);
        }

        .error-message {
            display: none;
            color: #dc2626;
            padding: 15px;
            background: #fee2e2;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
            animation: slideDown 0.4s ease;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            color: var(--gray);
            font-weight: 500;
        }

        .nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .home-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .home-link:hover {
            gap: 12px;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .translator-box {
                padding: 20px;
            }

            button {
                min-width: 100%;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav-header">
            <a href="/" class="home-link">‚Üê Back Home</a>
        </div>

        <header>
            <h1>üåê English to Kannada</h1>
            <p>Translate your text instantly</p>
        </header>

        <div class="translator-box">
            <div class="error-message" id="errorMessage"></div>

            <div class="input-section">
                <label for="englishText">Enter English Text</label>
                <textarea id="englishText" placeholder="Type or paste your English text here..."></textarea>
            </div>

            <div class="button-group">
                <button class="btn-translate" onclick="translateText()">Translate</button>
                <button class="btn-clear" onclick="clearText()">Clear</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Translating...</div>
            </div>

            <div class="output-section" id="outputSection">
                <div class="output-label">Kannada Translation</div>
                <div class="output-text" id="kannada-output"></div>
                <div class="button-group">
                    <button class="copy-btn" onclick="copyToClipboard()">üìã Copy</button>
                    <button class="btn-translate" onclick="playAudio()" style="background: var(--success);">üîä
                        Listen</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const englishInput = document.getElementById('englishText');
        const outputSection = document.getElementById('outputSection');
        const kannada_output = document.getElementById('kannada-output');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        function hideError() {
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
        }

        function showError(msg) {
            errorMessage.textContent = msg;
            errorMessage.classList.add('show');
        }

        async function translateText() {
            hideError();
            const text = englishInput.value.trim();

            if (!text) {
                showError('Please enter some text to translate');
                return;
            }

            loading.classList.add('show');
            outputSection.classList.remove('show');

            try {
                // Handle local file access by pointing to the Flask server explicitly
                const apiUrl = window.location.protocol === 'file:'
                    ? 'http://127.0.0.1:5000/translate'
                    : '/translate';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                if (response.ok) {
                    kannada_output.textContent = data.kannada;
                    outputSection.classList.add('show');
                } else {
                    showError(data.error || 'Translation failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.classList.remove('show');
            }
        }

        function clearText() {
            englishInput.value = '';
            outputSection.classList.remove('show');
            hideError();
            englishInput.focus();
        }

        function copyToClipboard() {
            const text = kannada_output.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            });
        }

        async function playAudio() {
            const text = kannada_output.textContent;
            if (!text) return;

            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚åõ Loading...';
            btn.disabled = true;

            try {
                // Use the same origin-aware logic for audio
                const baseUrl = window.location.protocol === 'file:'
                    ? 'http://127.0.0.1:5000'
                    : '';

                const audioUrl = `${baseUrl}/speak?text=${encodeURIComponent(text)}&lang=kn`;
                const audio = new Audio(audioUrl);

                audio.onplaying = () => {
                    btn.textContent = 'üîä Playing...';
                };

                audio.onended = () => {
                    btn.textContent = originalText;
                    btn.disabled = false;
                };

                audio.onerror = () => {
                    alert('Error playing audio. Please ensure the server is running.');
                    btn.textContent = originalText;
                    btn.disabled = false;
                };

                await audio.play();
            } catch (error) {
                console.error('Audio error:', error);
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }

        // Allow Enter key to translate
        englishInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                translateText();
            }
        });
    </script>
</body>

</html>
